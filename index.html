<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">
</head>

<body>

    <main class="main-container">

        <div class="location-and-date">
            <h1 class="location-and-date__location" id="currentLocation"></h1>
            <div id="currentDate"></div>
            <div>
                <p id="inputContainer"><input type="text" id="cityInput" placeholder="Enter City"></p>
                <button type="button" onClick="fetchWeatherData()">Search</button>
                <h2 id="cityName"></h2>
            </div>
        </div>


        <div class="current-temperature">
            <div class="current-temperature__icon-container">
                <img src="" class="current-temperature__icon" alt="" id="currentIcon">
            </div>
            <div class="current-temperature__content-container">
                <div class="current-temperature__value" id="currentTemp"></div>
                <div class="current-temperature__summary" id="currentSummary"></div>
            </div>
        </div>


        <div class="current-stats">
            <div>
                <div class="current-stats__value" id="highTemp"></div>
                <div class="current-stats__label">High</div>
                <div class="current-stats__value" id="lowTemp"></div>
                <div class="current-stats__label">Low</div>
            </div>
            <div>
                <div class="current-stats__value" id="windSpeed"></div>
                <div class="current-stats__label">Wind</div>
                <div class="current-stats__value" id="rainProb"></div>
                <div class="current-stats__label">Rain</div>
            </div>
            <div>
                <div class="current-stats__value" id="sunrise"></div>
                <div class="current-stats__label">Sunrise</div>
                <div class="current-stats__value" id="sunset"></div>
                <div class="current-stats__label">Sunset</div>
            </div>
        </div>

        <div class="weather-by-hour">
            <h2 class="weather-by-hour__heading">Today's weather</h2>
            <div class="weather-by-hour__container" id="hourlyForecasts"></div>
        </div>







    </main>
    <script src="js/main.js"></script>
</body>

</html>
